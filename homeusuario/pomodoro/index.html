 <div class="pomodoro-page">

    <img src="macaco.png" alt="Macaco fofo" class="monkey-img" />

    <h1>Vamos Focar!</h1>

    <div class="timer-display" id="timer">00:00</div>

    <div class="controls">
      <label>
        Foco:
        <input type="number" id="focusTime" value="25" min="1" /> min
      </label>
      <label>
        Pausa:
        <input type="number" id="breakTime" value="5" min="1" /> min
      </label>
    </div>

    <div class="buttons">
      <button onclick="startTimer()">â–¶ Iniciar</button>

<script src="pomodoro.js"></script>


  <script>
    const toggleButton = document.getElementById('menu-toggle');
    const sidebar = document.querySelector('.sidebar');

    toggleButton.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
    });

    let timer;
let isRunning = false;
let timeLeft = 0;

function startTimer() {
  if (isRunning) return;

  const focusMinutes = parseInt(document.getElementById('focusTime').value) || 25;
  const breakMinutes = parseInt(document.getElementById('breakTime').value) || 5;

  if (timeLeft <= 0) {
    timeLeft = focusMinutes * 60;
  }

  isRunning = true;
  timer = setInterval(() => {
    if (timeLeft <= 0) {
      clearInterval(timer);
      isRunning = false;
      alert("Tempo de foco acabou! Hora da pausa ğŸµ");
      timeLeft = breakMinutes * 60;
      startTimer();
    } else {
      timeLeft--;
      updateTimerDisplay();
    }
  }, 1000);
}

function pauseTimer() {
  clearInterval(timer);
  isRunning = false;
}

function resetTimer() {
  clearInterval(timer);
  isRunning = false;
  timeLeft = 0;
  updateTimerDisplay();
}

function updateTimerDisplay() {
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  document.getElementById('timer').textContent =
    `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
}

updateTimerDisplay();

  </script>
